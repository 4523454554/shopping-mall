<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout.html}">
<head>
    <title>어드민 글작성</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form class="needs-validation" novalidate method="post" th:action="@{/admin/write}"
                  th:object="${writeItemRequest}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="item" class="form-label">상품명</label>
                    <input th:field="*{name}" type="text" class="form-control" id="item" aria-describedby="itemHelp"
                           required>
                    <div id="itemHelp" class="form-text">상품명을 적어주세요.</div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">설명</label>
                    <input th:field="*{description}" type="text" class="form-control" id="description"
                           aria-describedby="descriptionHelp" required>
                    <div id="descriptionHelp" class="form-text">설명을 적어주세요.</div>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">가격</label>
                    <input th:field="*{price}" type="number" class="form-control" id="price" aria-describedby="priceHelp"
                           required>
                    <div id="priceHelp" class="form-text">상품의 정가를 적어주세요.</div>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">가격</label>
                    <input th:field="*{price}" min="10" type="number" class="form-control" id="salePrice" aria-describedby="salePriceHelp"
                           required>
                    <div id="salePriceHelp" class="form-text">할인된 가격을 적어주세요.(최소 가격 10원)</div>
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">재고</label>
                    <input th:field="*{stock}" min="1" max="9999" type="number" class="form-control" id="stock" aria-describedby="stockHelp"
                           required>
                    <div id="stockHelp" class="form-text">재고를 적어주세요.(최대 9999개)</div>
                </div>
<!--                <div class="mb-3">-->
<!--                    <label for="mainImage" class="form-label">대표 사진을 첨부해주세요</label>-->
<!--                    <input class="form-control" type="file" name="mainImage" accept="image/png, image/jpeg"-->
<!--                           id="mainImage" aria-describedby="imageHelp">-->
<!--                    <h6 id="imageHelp" class="form-text">750x500(3:2 비율) 크기의 .JPEG, .PNG 확장자만 업로드해주세요.-->
<!--                    <br>크기는 100KB에서 5MB 사이여야 합니다.</h6>-->
<!--                    &lt;!&ndash;                <input type="file" name="image" accept="image/png, image/jpeg" id="formFileMultiple"/>&ndash;&gt;-->
<!--                </div>-->
                <div class="mb-3">
                    <label for="descriptionImage" class="form-label">상품에 대한 설명이 들어간 사진들을 첨부해주세요</label>
                    <input class="form-control" type="file" name="descriptionImage" accept="image/png, image/jpeg"
                           id="descriptionImage" aria-describedby="descriptionImageHelp" multiple>
                    <h6 id="descriptionImageHelp" class="form-text">가로 800픽셀 세로 최대 30,000픽셀. 최대 30MB 이하의 .JPEG, .PNG 확장자만 업로드해주세요.</h6>
                    <!--                <input type="file" name="image" accept="image/png, image/jpeg" id="formFileMultiple"/>-->
                </div>


                <!--    <div class="mb-3 form-check">-->
                <!--        <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
                <!--        <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
                <!--    </div>-->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
