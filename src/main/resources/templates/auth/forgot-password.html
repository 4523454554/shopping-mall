<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>비밀번호 재설정</title>
</head>
<body>

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">

                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">비밀번호 리셋 이메일 발송</h1>
                                </div>

                                <form class="user" method="post" th:action="@{/auth/forgot-password}" th:object="${passwordResetRequest}">
                                    <div class="form-group row">
                                        <div class="form-group">
                                            <input th:field="*{email}" type="email" class="form-control form-control-user" id="exampleInputEmail"
                                                   placeholder="Email" aria-describedby="emailHelp">
                                            <div id="emailHelp" class="form-text">회원가입시 입력한 이메일 주소를 입력해주세요.</div>
                                        </div>
                                        <br>
                                        <button type="submit" class="btn btn-primary">메일 전송하기</button>
                                </form>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>


</body>
</html>
