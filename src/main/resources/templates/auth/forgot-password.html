<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/form.html}">
<head>
    <title>로그인</title>

    <link href="../css/signin.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <style>
    .font01 {
        font-family: 'Noto Sans KR', sans-serif;
      }
    </style>

</head>

<body class="text-center font01" layout:fragment="content">
<main class="form-signin w-100 m-auto">


    <a href="/">
        <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    </a>
        <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">비밀번호 리셋 <br>이메일 발송</h1>
        </div>

        <form class="user" method="post" th:action="@{/auth/forgot-password}"
              th:object="${passwordResetRequest}">
            <div class="form-group row">
                <div class="form-group">
                    <input th:field="*{email}" type="email"
                           class="form-control form-control-user" id="exampleInputEmail"
                           placeholder="Email" aria-describedby="emailHelp">
                    <p id="emailHelp" class="form-text">회원가입시 입력한 이메일 주소를 입력해주세요.</p>
                </div>
                <button type="submit" class="btn btn-primary">메일 전송하기</button>
            </div>
        </form>
</main>

</body>
</html>
