<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout.html}">
<head>
    <title>회원가입</title>
</head>
<body>
<div layout:fragment="content">
    <div class="bg-gradient-primary">
        <div class="container">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <!--                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>-->
                        <!--                <div class="col-lg-7">-->
                        <div class="p-5">
                            <div class="text-center">
                                <a href="/">
                                    <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
                                </a>
                                <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
                            </div>
                            <form class="user" method="post" th:action="@{/auth/signup}" th:object="${signupRequest}">
                                <div class="form-group row">
                                </div>
                                <div class="form-group">
                                    <input th:field="*{email}" type="email" class="form-control form-control-user"
                                           id="InputEmail"
                                           placeholder="이메일 주소" required autofocus>
                                    <p class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}"
                                       th:errors="*{email}">이메일 주소가 올바르지 않습니다.</p>
                                </div>
                                <hr>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input th:field="*{password}" type="password"
                                               class="form-control form-control-user"
                                               id="InputPassword" placeholder="비밀번호">
                                    </div>
                                    <div class="col-sm-6">
                                        <input th:field="*{repeatPassword}" type="password"
                                               class="form-control form-control-user"
                                               id="RepeatPassword" placeholder="비밀번호 재입력"
                                               pattern="^[A-Za-z[0-9]]{10,20}$" required>
                                    </div>
                                </div>
                                <hr>
                                <div class="text-center">
                                    <p class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}"
                                       th:errors="*{password}">비밀번호가 올바르지 않습니다.</p>
                                </div>
                                <hr>
                                <button type="submit" class="btn btn-primary">회원가입</button>
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> 구글로 로그인
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> 페이스북으로 로그인
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="/auth/forgot-password">비밀번호를 잊으셨나요?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="/auth/login">로그인하기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
