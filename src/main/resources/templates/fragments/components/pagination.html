<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<header th:fragment="pagination">
    <nav class="mt-3" aria-label="Page navigation example" th:if="${pages.totalPages != 0}">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li th:each="page : ${#numbers.sequence(1, pages.totalPages)}" class="page-item"><a
                    class="page-link" th:text="${page}" th:href="@{__${#httpServletRequest.requestURI}__/__${pages.targetPage}__(page = ${page - 1})}">페이지</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</header>
</body>
</html>
