<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout.html}">
<head>
    <title>홈페이지</title>
</head>

<body>

<div layout:fragment="content">
    <main>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">쇼핑몰 프로젝트</h1>
                    <p class="lead text-muted">판매량 TOP 10 확인하기</p>
                    <p>
                        <a href="#" class="btn btn-primary my-2">확인하러 가기!</a>
                        <a href="#" class="btn btn-secondary my-2">I'M FEELING LUCKY</a>
                    </p>
                </div>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col" th:each="item : ${items.getContent()}">
                        <div class="card shadow-sm">
                            <a th:href="@{'/item/details/' + ${item.id}}" class="text-reset text-decoration-none">
                                <img class="bd-placeholder-img card-img-top" width="100%" height="225"
                                     th:src="'data:image/jpeg;base64,'+${item.mainImage}"
                                     alt="..."/>
                            </a>
                            <!--                            <input type="hidden" id = "itemId" th:value="${item.id}">-->

                            <div class="card-body">
                                <p class="card-text">
                                    <a th:href="@{'/item/details/' + ${item.id}}"
                                       class="text-reset text-decoration-none"></a>
                                <h5 class="fw-bolder" th:text="${item.name}">상품 이름</h5>
                                </p>
                                <del>
                                    <h6 class="fw-bolder text-muted"
                                        th:text="${#numbers.formatDecimal(item.originalPrice, 0, 'DEFAULT', 0, 'DEFAULT')} + ' 원'">
                                        정상가</h6>
                                </del>
                                <strong>
                                    <span class="fw-bolder text-warning"
                                          th:text="${#numbers.formatDecimal(item.priceNow, 0, 'DEFAULT', 0, 'DEFAULT')} + ' 원'">판매가</span>
                                </strong>
                                <span class="fw-bolder" th:if="${item.originalPrice != item.priceNow}"
                                      th:text="'(' + ${((item.originalPrice-item.priceNow) * 100) / item.originalPrice} + '%)'">할인율</span>

                                <div class="d-flex justify-content-between align-items-center mt-2">
                                    <div class="btn-group">
                                        <button th:onclick="|addToWishList('${item.id}');|"
                                                class="btn btn-sm btn-outline-secondary">
                                            <i th:classappend="${item.getIsZzimed == true ? 'text-danger':''}"
                                               th:id="'heart' + ${item.id}" class="fas fa-heart"></i>
                                            <span class="badge bg-primary rounded-pill"><span
                                                    th:id="'zzim' + ${item.id}"
                                                    th:text="${#objects.nullSafe(item.zzim,'0')}"></span></span>
                                        </button>
                                        <a href="/order/now" class="btn btn-sm btn-outline-secondary">
                                            <i class="fas fa-shopping-cart"></i> 바로구매
                                        </a>
                                    </div>
                                    <div id="starTarget">
                                        <span class="fa fa-star text-warning" th:if="${item.reviewStarCalculationResponse.fullStar != 0}" th:each="star : ${#numbers.sequence(1, item.reviewStarCalculationResponse.fullStar)}"></span><span class="fa fa-star-half-alt text-warning" th:if="${item.reviewStarCalculationResponse.halfStar != 0}" th:each="star : ${#numbers.sequence(1, item.reviewStarCalculationResponse.halfStar)}"></span><span class="fa fa-star" th:if="${item.reviewStarCalculationResponse.emptyStar != 0}" th:each="star : ${#numbers.sequence(1, item.reviewStarCalculationResponse.emptyStar)}"></span>
                                        <span th:text="'(' + ${item.reviewStarCalculationResponse.reviewAverageRating} + ')'"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                        </li>
                        <li th:each="page : ${#numbers.sequence(1, items.customPage.totalPages)}" class="page-item"><a class="page-link" th:text="${page}" th:href="@{/(page=${page})}">페이지</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>


    </main>
    <script type="text/javascript" th:src="@{/js/add_to_wish_list.js}"></script>

</div>
</body>
</html>
