<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout.html}">
<head>
    <title>검색 결과</title>
</head>

<body>

<div layout:fragment="content">
    <main>

        <section class="py-5 text-center container" th:if="${#lists.isEmpty(items.getContent())}">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                        <h3>검색 결과가 없습니다</h3>
                </div>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">
                <div th:replace="fragments/itemCard :: itemCard"></div>
            </div>
        </div>

    </main>

</div>
</body>
</html>
