<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorate="~{layouts/layout.html}">
<head>
    <title>찜목록</title>
</head>

<body>

<div layout:fragment="content">
            <div class="container">
                <div th:replace="me/me-navbar :: me-navbar"></div>

                <section class="py-5 text-center container" th:if="${#lists.isEmpty(items.content)}">
                    <div class="row py-lg-5">
                        <h3>상품 조회 내역이 없습니다</h3>
                    </div>
                </section>

                <h5 class="text-center mt-3">최대 20개까지 조회 기록이 저장됩니다</h5>
                <div th:replace="fragments/components/itemCard :: itemCard"></div>
            </div>
</div>
</body>
</html>
