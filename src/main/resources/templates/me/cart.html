<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout.html}">
<head>
    <title>장바구니</title>
</head>
<body>

<div layout:fragment="content">
<!--    <div th:replace="fragments/me-list :: me-list"></div>-->
    <section class="h-100" style="background-color: #eee;">
        <div class="container h-100 py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-10">

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="fw-normal mb-0 text-black">장바구니</h3>
                        <div>
                            <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i
                                    class="fas fa-angle-down mt-1"></i></a></p>
                        </div>
                    </div>
                    <div th:if="${#lists.isEmpty(cartList)}">
                        <h3>장바구니가 비어있습니다</h3>
                    </div>

                    <th:block th:each="cart : ${cartList}">
                    <div class="card rounded-3 mb-4" th:with="item = ${cart.item}">
                        <div class="card-body p-4">
                            <div class="row d-flex justify-content-between align-items-center">

                                <div class="col-md-2 col-lg-2 col-xl-2">
<!--                                    <img class="bd-placeholder-img card-img-top" width="100%" height="500"-->
<!--                                         th:src="'data:image/jpeg;base64,'+${response.image}"-->
<!--                                         alt="..."/>-->
<!--                                    <img-->
<!--                                            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"-->
<!--                                            class="img-fluid rounded-3" alt="Cotton T-shirt">-->
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-3">
                                    <a th:href="@{'/item/details/' + ${item.id}}" class="text-reset text-decoration-none">
                                    <p class="lead fw-normal mb-2" th:text="${item.name}">이름</p>
                                    </a>
                                    <p><span class="text-muted">Size: </span>M <span class="text-muted">Color: </span>Grey</p>
                                </div>
                                <div class="col-2">
                                    <h5 class="mb-0" th:text="${item.price} + ' 원'">개당 가격</h5>
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">

                                    <a class="btn btn-link px-2"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                        <i class="fas fa-minus"></i>
                                    </a>

                                    <input id="form1" min="1" name="quantity" th:value="${cart.quantity}" type="number"
                                           class="form-control form-control-sm" />

                                    <a class="btn btn-link px-2"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                        <i class="fas fa-plus"></i>
                                    </a>

                                </div>
                                <div class="col-md-3 col-lg-2 col-xl-2">
                                    <h5 class="mb-0" th:text="${item.price} * ${cart.quantity} + ' 원'">가격</h5>
                                </div>
                                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                    <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    </th:block>

                    <div class="card rounded-3 mb-4">
                        <div class="card-body p-4">
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-md-2 col-lg-2 col-xl-2">
                                    <img
                                            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                                            class="img-fluid rounded-3" alt="Cotton T-shirt">
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-3">
                                    <p class="lead fw-normal mb-2">Basic T-shirt</p>
                                    <p><span class="text-muted">Size: </span>M <span class="text-muted">Color: </span>Grey</p>
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                    <a class="btn btn-link px-2"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                        <i class="fas fa-minus"></i>
                                    </a>

                                    <input id="form1" min="0" name="quantity" value="2" type="number"
                                           class="form-control form-control-sm" />

                                    <a class="btn btn-link px-2"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                        <i class="fas fa-plus"></i>
                                    </a>
                                </div>
                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                    <h5 class="mb-0">$499.00</h5>
                                </div>
                                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                    <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="card mb-4">
                        <div class="card-body p-4 d-flex flex-row">
                            <h5>총 상품 가격</h5>

<!--                            <div class="form-outline flex-fill">-->
<!--                                <input type="text" id="form1" class="form-control form-control-lg" />-->
<!--                                <label class="form-label" for="form1">Discound code</label>-->
<!--                            </div>-->
<!--                            <button type="button" class="btn btn-outline-warning btn-lg ms-3">Apply</button>-->
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <button type="button" class="btn btn-warning btn-block btn-lg">Proceed to Pay</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
