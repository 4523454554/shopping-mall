<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout.html}">
<head>
    <title>회원탈퇴</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
    <div>
        <h1>회원탈퇴</h1>
    </div>
<!--    <div th:replace="fragments/me-list :: me-list">-->
        <!--본문 들어갈 곳-->
            <div>
                <span th:text="${user.getEmail() + ' 님의 회원탈퇴를 진행합니다'}"></span>
                <p>회원가입시 입력하였던 개인정보를 제외한 다른 정보는 지워지지않습니다.</p>
            </div>

            <form method="post" th:action="@{/me/delete}" th:object="${deleteMeRequest}">
                <div class="col-8">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" th:value="${user?.getEmail()}" disabled>
                </div>
                <div class="col-8">
                    <label for="password" class="form-label">비밀번호</label>
                    <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="********">
                </div>
                <div class="text-center" th:if="${#fields.hasErrors('password')}">
                    <hr>
                    <p class="alert alert-danger" role="alert"
                       th:errors="*{password}">비밀번호가 올바르지 않습니다.</p>
                </div>


                <hr class="my-4">

                <button class="w-50 btn btn-primary btn-lg" type="submit">회원탈퇴 진행</button>
            </form>
    </div>
</div>
</body>
</html>
