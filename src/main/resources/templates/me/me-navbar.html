<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <link href="../navbar-top.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg" th:fragment="me-navbar">
    <div class="container-fluid">
        <a type="button" th:href="@{/me}" class="navbar-brand"><strong>마이 페이지</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a type="button" th:classappend="${#request.requestURI.startsWith('/me/reconfirm') ? 'active':''}" th:href="@{/me/update}" class="nav-link">개인정보 수정</a>
                </li>
                <li class="nav-item">
                    <a type="button" th:classappend="${#request.requestURI.startsWith('/me/zzim') ? 'active':''}" th:href="@{/me/zzim}" class="nav-link">찜목록</a>
                </li>
                <li class="nav-item">
                    <a type="button" th:classappend="${#request.requestURI.startsWith('/me/orders') ? 'active':''}" th:href="@{/me/orders}" class="nav-link">주문조회</a>
                </li>
                <li class="nav-item">
                    <a type="button" th:classappend="${#request.requestURI.startsWith('/me/cancel-item-list') ? 'active':''}" th:href="@{/me/cancel-item-list}" class="nav-link">취소/교환/반품 내역</a>
                </li>
                <li class="nav-item">
                    <a type="button" th:classappend="${#request.requestURI.startsWith('/me/reviews') ? 'active':''}" th:href="@{/me/reviews}" class="nav-link">나의 리뷰</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#request.requestURI.startsWith('/me/delete') ? 'active':''}" th:href="@{/me/delete}">회원탈퇴</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
</body>

</html>
