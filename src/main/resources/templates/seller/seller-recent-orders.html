<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout.html}">
<head>
    <title>최근 주문 확인</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div th:replace="seller/seller-navbar :: seller-navbar"></div>

        <table class="table" id="recentOrders">
            <thead>
            <tr>
                최근 주문은 간단한 정보만
                <th scope="col">결제시각</th>
                <th scope="col">상품 외 n건</th>
                <th scope="col">결제수단</th>
                <th scope="col">주문번호</th>
                <th scope="col">결제금액</th>
            </tr>
            </thead>
            <tbody>
                <!-- th:onclick="|goToOrderDetail('${order.id}');|" -->
                <tr th:each="recentOrder : ${recentOrders}" th:with="paymentDetail = ${recentOrder.recentPaymentPerSellerSimpleResponse}" 
                th:with="paymentPrice = ${recentOrder.paymentPerSellerResponse}" style="cursor:pointer;">
                    <td th:text="${#temporals.format(paymentDetail.orderDate, 'yyyy-MM-dd')}">주문날짜</td>
                    <td th:text="${paymentDetail.name}">상품명</td>
                    <td th:text="${paymentDetail.payMethod}">결제수단</td>
                    <td th:text="${paymentDetail.merchantUid}">주문번호</td>
                    <td th:text="${#numbers.formatDecimal(paymentPrice.itemTotalPricePerSeller, 0, 'DEFAULT', 0, 'DEFAULT')} + ' 원'">결제금액</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
